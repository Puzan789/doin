{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-blogs">
  <div class="container">
    <a href="{% url 'blogs' %}" class="nav-link underline">Back to blogs</a>
  </div>
  <div class="container">
    <div class="blog-detail">
      <div class="blog-card blog-card-detail">
        <div class="blog-card-img">
        {% load static %}
          <img
            src="{{blog.image.url}}"
            alt=""
            class="img-responsive"
          />
        </div>
        <div class="blog-card-text">
          <div class="blog-text-info">
            <h4 class="blog-title">{{blog.title}}</h4>
            <p class="blog-subtitle">
              {{blog.subtitle}}
            </p>
            <span class="blog-date"> {{blo.date}} </span>
            <div class="blog-para">
              <p class="blog-paragraph">
                {{blog.paragraph | safe}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
